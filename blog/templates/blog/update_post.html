{% extends "blog/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="col-lg-8 offset-lg-2">
        <h1>記事を編集</h1>
        <form method="POST" class="mt-3" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="mt-3">
                <p class="mt-2">投稿後は記事を編集、削除できません。
                </p>
                <div class="update-post-btn-box">
                    <button type="submit" class="beige-btn update-post-btn" name="save" value="draft">保存</button>
                    <button type="submit" class="beige-btn update-post-btn submit-post" name="publish"
                        value="complete">投稿</button>
                    <a href="{% url 'detail_page' post.slug %}" class="beige-btn cancel">編集をキャンセル</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
