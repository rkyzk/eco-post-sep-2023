<!-- マイページのブログのテンプレート　-->
<div class="row">
    {% for post in posts %}
    {% include "blog/post_excerpt.html" %}
    <!-- ３件以上のブログがある場合、３件のみ表示し、「全て表示ボタン」をつける -->
    {% if posts|length > 3 %}
    {% if forloop.counter == 3 %}
</div>
<button id="show-my-posts" class="btn btn-link show-posts mb-1 show">全て表示
    <span><i class="fa fa-caret-down" aria-hidden="true"></i></span>
</button>
<div id="my-posts" class="hide more-posts">
    <div class="row mt-2">
        {% elif forloop.last %}
    </div>
    <button class="btn btn-link hide-posts mt-5">折りたたむ
        <span><i class="fa fa-caret-up" aria-hidden="true"></i></span>
    </button>
    {% elif forloop.counter > 3 %}
    {% if forloop.counter|divisibleby:3 %}
</div>
<div class="row mt-2">
    {% endif %}
    {% endif %}
    {% endif %}
    {% empty %}
    <p>記事なし</p>
    {% endfor %}
</div>
